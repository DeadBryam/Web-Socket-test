<!DOCTYPE html>
<html>
    <head>
        <title>Heroku - WebSocket Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="websocket.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="wrapper">
            <h1>Java Websocket Test</h1>
            <br />
            <div id="addDevice">
                <div class="button"> <a href="#" OnClick="showForm()">Agregar dispositivo</a> </div>
                <form id="addDeviceForm">
                    <h3>Nuevo dispositivo</h3>
                    <span>Nombre: <input type="text" name="device_name" id="device_name"></span>
                    <span>Tipo: 
                        <select id="device_type">
                            <option name="type" value="Appliance">Electrodomestico</option>
                            <option name="type" value="Electronics">ELetronica</option>
                            <option name="type" value="Lights">Luces</option>
                            <option name="type" value="Other">Otro</option>
                        </select></span>

                    <span>Descripcion:<br />
                        <textarea name="description" id="device_description" rows="2" cols="50"></textarea>
                    </span>

                    <input type="button" class="button" value="Add" onclick=formSubmit()>
                    <input type="reset" class="button" value="Cancel" onclick=hideForm()>
                </form>
            </div>
            <br />
            <h3>Dispositos conectados actualmente:</h3>
            <div id="content">
            </div>
        </div>

    </body>
</html>
